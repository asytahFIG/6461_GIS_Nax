<!DOCTYPE html>
    {% load leaflet_tags %}
    <head>
        <title>646-1 Projet Nax Mont-Noble</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        {% leaflet_js %} {% leaflet_css %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=0pOi9O64WcMTIXap1H9yiPHEZrjyUQEF"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=0pOi9O64WcMTIXap1H9yiPHEZrjyUQEF"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-wide w3-padding w3-card">
                <a href="/" class="w3-bar-item w3-button"><b>646-1</b> Domaine skiable Nax Mont-Noble</a>
                <!-- Float links to the right. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="/skiDomain" class="w3-bar-item w3-button">Vue générale</a>
                    <a href="/chairLiftForests" class="w3-bar-item w3-button">Domaine forestier</a>
                    <a href="/chooseDifficulty" class="w3-bar-item w3-button">Experience</a>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header class="w3-display-container w3-content w3-wide" style="max-width:1500px; padding-top:60px;" id="mainHeader">
            <img class="w3-image" src="https://www.thomascrauwels.ch/wp-content/uploads/2020/10/panorama-du-valais-202008_dsc7336-panorama-scaled-scaled-scaled-2048x410.jpg" alt="Domaine skiable, picture by @thomascrauwels" style="width:1500px; height:180px; object-fit:none; object-position: 0 0;">
            <div class="w3-display-middle w3-margin-top w3-center">
                <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>NAX TÉLÉ MONT-NOBLE</b></span></h1>
            </div>
        </header>
        <!-- Page content -->
        <div class="w3-content w3-padding" style="max-width:1564px">
            <main role="main" class="container">
                <div class="starter-template">
                    {% block content %}
                    {% endblock %}
                </div>
        </div>
        <!-- End of page content -->
    </body>
</html>
